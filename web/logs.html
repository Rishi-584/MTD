<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTD Host Agent Logs - Real-Time Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 24px;
            color: #4fc3f7;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, button, input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, button:hover, input:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4fc3f7;
        }

        button {
            font-weight: 600;
        }

        button.clear {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
        }

        button.reconnect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .stat-card .label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #4fc3f7;
        }

        .log-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            min-height: 600px;
            max-height: 70vh;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-container::-webkit-scrollbar {
            width: 10px;
        }

        .log-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: rgba(79, 195, 247, 0.5);
            border-radius: 5px;
        }

        .log-container::-webkit-scrollbar-thumb:hover {
            background: rgba(79, 195, 247, 0.8);
        }

        .log-line {
            margin: 2px 0;
            padding: 4px 8px;
            border-radius: 3px;
            transition: background 0.2s ease;
        }

        .log-line:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-line.new {
            animation: highlight 1s ease;
        }

        @keyframes highlight {
            0% { background: rgba(67, 233, 123, 0.3); }
            100% { background: transparent; }
        }

        .timestamp {
            color: #bd93f9;
        }

        .host {
            color: #50fa7b;
            font-weight: 600;
        }

        .level-ERROR {
            color: #ff5555;
            font-weight: bold;
        }

        .level-SUCCESS {
            color: #50fa7b;
            font-weight: bold;
        }

        .level-WARN {
            color: #ffb86c;
            font-weight: bold;
        }

        .level-INFO {
            color: #8be9fd;
        }

        .no-logs {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 16px;
        }

        .no-logs .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #50fa7b;
            box-shadow: 0 0 10px rgba(80, 250, 123, 0.5);
        }

        .status-indicator.disconnected {
            background: #ff5555;
            animation: none;
        }

        .status-indicator.connecting {
            background: #ffb86c;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4fc3f7;
        }

        .stream-badge {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                üìã Host Agent Logs
                <span class="stream-badge">LIVE STREAM</span>
                <span class="status-indicator" id="statusIndicator"></span>
            </h1>
            <div class="controls">
                <div class="control-group">
                    <label>Host:</label>
                    <select id="hostSelect">
                        <option value="h1">h1 (High)</option>
                        <option value="h2">h2 (High)</option>
                        <option value="h3">h3 (Medium)</option>
                        <option value="h4">h4 (Medium)</option>
                        <option value="h5" selected>h5 (Low)</option>
                        <option value="h6">h6 (Low)</option>
                    </select>
                </div>
                <button class="reconnect" onclick="reconnectStream()">üîÑ Reconnect</button>
                <button class="clear" onclick="clearDisplay()">üóëÔ∏è Clear Display</button>
                <a href="/" class="back-button">‚Üê Dashboard</a>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="label">Lines Received</div>
                <div class="value" id="linesReceived">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Connection Status</div>
                <div class="value" id="connectionStatus" style="font-size: 16px;">Connecting...</div>
            </div>
            <div class="stat-card">
                <div class="label">Log File</div>
                <div class="value" id="logFile" style="font-size: 14px; word-break: break-all;">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Last Message</div>
                <div class="value" id="lastMessage" style="font-size: 14px;">Never</div>
            </div>
        </div>

        <div class="log-container" id="logContainer">
            <div class="no-logs">
                <div class="emoji">üîÑ</div>
                <div>Connecting to log stream...</div>
            </div>
        </div>

        <div class="footer">
            MTD Host Agent Log Viewer | Real-time streaming via Server-Sent Events | Logs auto-update as they appear
        </div>
    </div>

    <script>
        let eventSource = null;
        let linesReceived = 0;
        let autoScroll = true;
        let maxLogLines = 500; // Keep only last 500 lines in DOM

        function connectStream() {
            const host = document.getElementById('hostSelect').value;
            const container = document.getElementById('logContainer');
            const statusIndicator = document.getElementById('statusIndicator');
            const connectionStatus = document.getElementById('connectionStatus');
            const logFile = document.getElementById('logFile');

            // Close existing connection
            if (eventSource) {
                eventSource.close();
            }

            // Update UI
            statusIndicator.className = 'status-indicator connecting';
            connectionStatus.textContent = 'Connecting...';
            connectionStatus.style.color = '#ffb86c';

            // Create new EventSource connection
            eventSource = new EventSource(`/host_logs_stream?host=${host}`);

            // Connection opened
            eventSource.addEventListener('connected', (e) => {
                const data = JSON.parse(e.data);
                console.log('Connected to log stream:', data);

                statusIndicator.className = 'status-indicator connected';
                connectionStatus.textContent = 'Live Streaming';
                connectionStatus.style.color = '#50fa7b';
                logFile.textContent = data.log_file;

                container.innerHTML = ''; // Clear container
                linesReceived = 0;
                updateStats();
            });

            // New log line received
            eventSource.addEventListener('log', (e) => {
                const data = JSON.parse(e.data);
                const line = data.line;

                linesReceived++;
                updateStats();

                // Add log line to display
                const logLine = document.createElement('div');
                logLine.className = 'log-line new';
                logLine.innerHTML = formatLogLine(line);
                container.appendChild(logLine);

                // Remove old lines if too many
                while (container.children.length > maxLogLines) {
                    container.removeChild(container.firstChild);
                }

                // Auto-scroll to bottom
                if (autoScroll) {
                    container.scrollTop = container.scrollHeight;
                }

                // Remove 'new' class after animation
                setTimeout(() => {
                    logLine.classList.remove('new');
                }, 1000);
            });

            // Error handling
            eventSource.addEventListener('error', (e) => {
                const data = JSON.parse(e.data);
                console.error('Stream error:', data);

                statusIndicator.className = 'status-indicator disconnected';
                connectionStatus.textContent = data.error || 'Error';
                connectionStatus.style.color = '#ff5555';

                if (data.error === 'log_file_not_found') {
                    container.innerHTML = `
                        <div class="no-logs">
                            <div class="emoji">‚ùå</div>
                            <div>Log file not found: ${data.host}</div>
                            <div style="margin-top: 10px; font-size: 12px;">
                                Make sure host agent is running
                            </div>
                        </div>
                    `;
                }
            });

            // Connection closed/error
            eventSource.onerror = (e) => {
                console.error('EventSource error:', e);
                statusIndicator.className = 'status-indicator disconnected';
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.style.color = '#ff5555';

                // Try to reconnect after 5 seconds
                setTimeout(() => {
                    console.log('Attempting to reconnect...');
                    connectStream();
                }, 5000);
            };
        }

        function formatLogLine(line) {
            // Parse log line format: [HH:MM:SS] [host] LEVEL: message
            const timestampMatch = line.match(/\[(\d{2}:\d{2}:\d{2})\]/);
            const hostMatch = line.match(/\[(\w+)\]/g);
            const levelMatch = line.match(/\s(ERROR|SUCCESS|WARN|INFO):/);

            let formatted = line;

            if (timestampMatch) {
                formatted = formatted.replace(
                    timestampMatch[0],
                    `<span class="timestamp">${timestampMatch[0]}</span>`
                );
            }

            if (hostMatch && hostMatch.length > 1) {
                const hostTag = hostMatch[1];
                formatted = formatted.replace(
                    hostTag,
                    `<span class="host">${hostTag}</span>`
                );
            }

            if (levelMatch) {
                const level = levelMatch[1];
                formatted = formatted.replace(
                    ` ${level}:`,
                    ` <span class="level-${level}">${level}:</span>`
                );
            }

            // Highlight emojis
            formatted = formatted.replace(/(üì•|üì§|‚úÖ|‚ùå|üîç|‚ö†Ô∏è|‚è±Ô∏è|üöÄ|üîÑ)/g, '<span style="font-size: 16px;">$1</span>');

            return formatted;
        }

        function updateStats() {
            document.getElementById('linesReceived').textContent = linesReceived;
            document.getElementById('lastMessage').textContent = new Date().toLocaleTimeString();
        }

        function reconnectStream() {
            console.log('Manual reconnect requested');
            connectStream();
        }

        function clearDisplay() {
            const container = document.getElementById('logContainer');
            container.innerHTML = `
                <div class="no-logs">
                    <div class="emoji">üóëÔ∏è</div>
                    <div>Display cleared. New logs will appear below.</div>
                </div>
            `;
            linesReceived = 0;
            updateStats();
        }

        // Event listeners
        document.getElementById('hostSelect').addEventListener('change', () => {
            linesReceived = 0;
            connectStream();
        });

        // Detect when user scrolls away from bottom (disable auto-scroll)
        document.getElementById('logContainer').addEventListener('scroll', (e) => {
            const element = e.target;
            const isAtBottom = element.scrollHeight - element.scrollTop <= element.clientHeight + 50;
            autoScroll = isAtBottom;
        });

        // Initial connection
        connectStream();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
